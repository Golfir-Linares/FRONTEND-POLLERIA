<div class="limiter">
    <div class="container-login100" style="background-image: url('../../../../assets/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form" autocomplete="off" [formGroup]="miForm" (ngSubmit)="recoverUser()">

                <span class="login100-form-title p-b-49">
                    Recuperar Usuario
                </span>

                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="email" formControlName="email" name="email"
                        placeholder="Ingrese su Email">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button type="submit" [disabled]="miForm.invalid" class="login100-form-btn">
                            Buscar Usuario
                        </button>
                    </div>
                </div>

                <div class="flex-col-c p-1">
                    <span class="txt1 p-1">
                        ¿No tienes cuenta?
                        <a routerLink="/register" class="txt2 p-2">
                            Crea una aquí
                        </a>
                    </span>
                </div>

            </form>
        </div>
    </div>
</div>
