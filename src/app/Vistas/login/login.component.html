<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="redes-sociales">
      <img src="../../../assets/IMG/logo.png" alt="icono_facebook">
  </div>

    <!-- Login Form -->
    <form  [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
      <input type="text" id="login" class="fadeIn second"  placeholder="Email" formControlName="email">
      <input type="password" id="password" class="fadeIn third"  placeholder="password" formControlName="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
