<app-header></app-header>

<div class="container-card">

    <div class="card" *ngFor="let data of chaufa" >
        <figure>
            <img [src]="data.imgUrl">
        </figure>
        <div class="contenido-card">
            <h3>{{data.name}}</h3>
            <p>{{data.price}}</p>
            <br>
            <p>{{data.description}}</p>
            <p>{{data.category.name}}</p>
            <a href="/categoria">Ver mas</a>
        </div>
    </div> 
</div>
